<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="calcBody">
        <div class="row">
            <button type="button" class="button clearButton">C</button>
            <div class="calcWindow"></div>
        </div>
        <div class="row">
            <button type="button" class="button numberButtons seven">
                7
            </button>
            <button type="button" class="button numberButtons eight">
                8
            </button>
            <button type="button" class="button numberButtons nine">
                9
            </button>
            <button type="button" class="button divideButton">
                /
            </button>
        </div>
        <div class="row">
            <button type="button" class="button numberButtons four">
                4
            </button>
            <button type="button" class="button numberButtons five">
                5
            </button type="button">
            <button type="button" class="button numberButtons six">
                6
            </button>
            <button type="button" class="button multiplyButton">
                x
            </button>
        </div>
        <div class="row">
            <button type="button" class="button numberButtons one">
                1
            </button>
            <button type="button" class="button numberButtons two">
                2
            </button>
            <button type="button" class="button numberButtons three">
                3
            </button>
            <button type="button" class="button minusButton">
                -
            </button>
        </div>
        <div class="row">
            <button type="button" class="button numberButtons zero">
                0
            </button>
            <button type="button" class="button decimalButton">
                .
            </button>
            <button type="button" class="button equalButton">
                =
            </button>
            <button type="button" class="button addButton">
                +
            </button>
        </div>

    </div>

    <script src="main.js" defer></script>
</body>

</html>
